language: csharp
os:
  - osx
  - linux

services: mongodb

# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    packages: 
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

# .NET CLI require OSX 10.10
osx_image: xcode7.3

before_install:  
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install mongodb; sudo mkdir -p /data/db; brew services start mongodb; fi

mono:  
  - 4.6.0

script:
  - ./build_travis.sh

cache:
  directories:
    - tools