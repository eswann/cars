language: csharp
os:
  - osx
  - linux

services: mongodb

# .NET CLI require Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    packages: 
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

# .NET CLI require OSX 10.10
osx_image: xcode7.3

dotnet: 1.0.3

before_script:
  - sleep 15

script:
  - ./build_travis.sh

cache:
  directories:
    - tools